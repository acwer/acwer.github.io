        <p>
            表达式的计算和转换
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="中缀表达式转换成后缀表达式"><a href="#中缀表达式转换成后缀表达式" class="headerlink" title="中缀表达式转换成后缀表达式"></a>中缀表达式转换成后缀表达式</h2><p>看王道数据结构视频就可以理解个大概。</p>
<ol>
<li>指针从左向右遍历，遍历到数字时，可以直接输出。</li>
<li>当遍历到操作符时:<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1. 当栈为空时，操作符可以直接放入栈中。</span><br><span class="line">2. 当栈不为空时</span><br><span class="line">	1. 如果中缀表达式中没有括号</span><br><span class="line">		---栈中的操作符的优先级大于等于栈中操作符的优先级，</span><br><span class="line">		则栈中的操作符需要出栈，然后将指针指向的操作符放到</span><br><span class="line">		栈中。</span><br><span class="line">		---当指针遍历完成时，栈中还有剩余的操作符，此时需要</span><br><span class="line">		将所有的操作符出栈。</span><br><span class="line">	2. 如果	中缀表达式中有括号</span><br><span class="line">		---指针遍历到左括号时，可以直接将左括号放入到栈中。</span><br><span class="line">		---当遍历到右括号时,如果栈中的操作符的优先级大于等</span><br><span class="line">		于栈中操作符的优先级，则栈中的操作符需要出栈，然后</span><br><span class="line">		将指针指向的操作符放到栈中。直到右括号结束。</span><br><span class="line">		---当指针遍历完成时，栈中还有剩余的操作符，此时需要</span><br><span class="line">		将所有的操作符出栈。</span><br></pre></td></tr></table></figure></li>
</ol>
<h2 id="中缀表达式的求值"><a href="#中缀表达式的求值" class="headerlink" title="中缀表达式的求值"></a>中缀表达式的求值</h2><p>准备两个栈，一个放入操作符栈s1，一个放入操作数s2。<br>王道的数据结构视频好像没有该知识点的讲解。</p>
<ol>
<li>指针从左到右遍历，遍历到数字时放入到s2中</li>
<li>当遍历到操作符时，放入到s1中<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1. 当s1为空时，可以直接将操作符放入到s1中。</span><br><span class="line">2. 当s1不为空时</span><br><span class="line">	1. 如果中缀表达式没有括号</span><br><span class="line">		---栈中的操作符的优先级大于等于栈中操作符的优先级，</span><br><span class="line">		则栈中的操作符需要出栈，并且s2也要出两个数据俩进行</span><br><span class="line">		计算,然后将指针指向的操作符放到s1中,计算后的数据也</span><br><span class="line">		要放入到s2中。</span><br><span class="line">		---当指针遍历完成时,需要继续计算,得到最终的结果。</span><br><span class="line">	2. 如果中缀表达式有括号</span><br><span class="line">		---指针遍历到左括号时,可以直接将左括号放入到s1中,</span><br><span class="line">		---当遍历到右括号时，如果如果栈中的操作符的优先级</span><br><span class="line">		大于等于栈中操作符的优先级，则操作符出栈，s2也出</span><br><span class="line">		来两个数据，来进行计算，然后把计算后的数据放入到</span><br><span class="line">		s2中，然后继续这样，知道左括号出栈时结束。</span><br><span class="line">		---当指针遍历完成时,需要继续计算,得到最终的结果。</span><br></pre></td></tr></table></figure></li>
</ol>

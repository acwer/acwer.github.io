        <h2 id="idea连接mysql数据库"><a href="#idea连接mysql数据库" class="headerlink" title="idea连接mysql数据库"></a>idea连接mysql数据库</h2><h3 id="步骤如下"><a href="#步骤如下" class="headerlink" title="步骤如下"></a>步骤如下</h3><p> <strong>我们这里以mybatis数据为例</strong><br><strong>1. 点击右边的数据库，然后点击数据源，然后点击mysql。</strong><img src="https://img-blog.csdnimg.cn/ac43fa665bcf403a8bd2a0e284805cf3.png" alt="在这里插入图片描述"></p>

<p><strong>3. 然后将mybatis数据库设置成默认架构</strong><br><img src="https://img-blog.csdnimg.cn/8081bff814064c64b17801e2d0480990.png" alt="在这里插入图片描述"></p>
<p><strong>4. 数据库已经配置好了，我们打开控制台</strong><br><img src="https://img-blog.csdnimg.cn/650ead4f8c4c4460934dbba23ae59097.png" alt="在这里插入图片描述"></p>
<p><strong>5. 在控制台内，我们可以输入sql语句来操作mybatis数据库</strong><br><img src="https://img-blog.csdnimg.cn/7f0a045b311340b997f5460faccd5980.png" alt="在这里插入图片描述"></p>
